<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Number guessing game</h1>
    </nav>
     <div id="hero">
        <p>Try and guess a random number between 1 and 100. <br> You have 10 attempts to guess the right number.</p>

        <h1>Guess a number</h1>
        <input type="text" name="number" id="inputNum">
        <p class="result"></p>
        <button id="submit">Submit guess</button>
        <p class="prevGuess">Previous Guesses: <span class="prevNum"></span></p>
        <p class="guessRemaining">Guesses Remaining:<span class="guessLeft">10</span></p>
        <p class="highOrLow"></p>
     </div>
    <script src="guessNumber.js"></script>
</body>
</html>
