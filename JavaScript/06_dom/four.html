<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Tufan Pandu</title>
</head>
<body style="background-color:black; color:white;">
    <ul class="language">
        <li>HTML</li>
        <li>CSS</li>
    </ul>

</body>

<script>

    // Create Element
    function addLang(langName){
        const langClass = document.querySelector(".language")
      const listItem =  document.createElement("li")
      listItem.innerHTML = langName
     langClass.appendChild(listItem);
          
    }
   addLang("Javascript")
   addLang("LiveScript")

   function addOptiLang(langName){
    const li = document.createElement("li")
    li.appendChild(document.createTextNode(langName));
    document.querySelector(".language").appendChild(li)
   }

   addOptiLang("Tufan");

   // Edit 
  /**
   *  - First select the element
  */

   const secondLang = document.querySelector("li:nth-child(2)")
   const newLi = document.createElement("li")
   newLi.textContent = "Vanila CSS 2"
   secondLang.replaceWith(newLi)
 // Example -2 for Edit

 const firstLang = document.querySelector("li:nth-Child(1)")
 
 
 const firstLi = document.createElement("li")
 firstLi.textContent = "Ruby"
 firstLang.replaceWith(firstLi);
 
 //remove
  
 const lastChild = document.querySelector("li:last-Child")
 lastChild.remove()

</script>
</html>
